<div class="full-card">
<div class="card-content">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Find name" (keydown.enter)="onKeydown($event)"  [(ngModel)] = "name">

    </mat-form-field>
   <mat-spinner *ngIf="showspinner"></mat-spinner>
    <button mat-raised-button (click)="search()" color= primary>Find me!</button> <br>
    
    <mat-card class="example-card" *ngIf="imageview">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{name}}</mat-card-title>
          <mat-card-subtitle>Git Hub User</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{res?.avatar_url}}" alt="Profile picture">
    </mat-card>
</div>
</div>
